        "detail":"True",
        "dataset_access_type": "*",
}
lookup : dataset
das_map : [
    {"das_key": "dataset", "rec_key":"dataset.name", "api_arg":"dataset",
     "pattern": "/[\\w-]+/[\\w-]+/[A-Z-]+"},
]
